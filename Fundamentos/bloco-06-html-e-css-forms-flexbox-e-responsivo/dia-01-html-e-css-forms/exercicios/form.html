<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="">
    <fieldset>
        <label for="">
            Nome: 
            <input type="text" minlength="10" maxlength="40">
        </label>
        <br>
        <br>
        <label for="">
            Email:
            <input type="email" name="email" id="email" minlength="10" maxlength="50">
        </label>
        <br>
        <br>
            <label for="option1"><input type="radio" id="option1" name="opt">Cidade</label>
            <label for="option2"><input type="radio" id="option2" name="opt">Campo</label>
            <label for="option3"><input type="radio" id="option3" name="opt">Praia</label>
            <label for="option4"><input type="radio" id="option4" name="opt">Montanhas</label>
        <br>
        <br>
        <label for="textarea">
            Espaço para digitar a resposta:
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"placeholder='Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?'  maxlength="500"></textarea>
        </label>
        <br>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="data">
            Data:
            <input type="text" name="data" id="data" placeholder="dd/mm/aaaa">
        </label>
        <br>
        <br>
        <label for="checkbox1">
            <input type="checkbox" name="checkbox1" id="checkbox1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </label>
        <br>
        <label for="checkbox2">
            <input type="checkbox" name="checkbox2" id="checkbox2"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </label>
    </fieldset>
    <br>
    <input type="submit" value="Enviar" id="btn-enviar">
    <input type="reset" value="Apagar">
</form>
<script src="script.js"></script>
</body>
</html>
