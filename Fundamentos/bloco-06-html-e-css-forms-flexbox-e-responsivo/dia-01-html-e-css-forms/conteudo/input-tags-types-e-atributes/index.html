<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="get">
        <label for="">E-mail:
            <input type="email" placeholder="email" required autocomplete="off" autofocus>
        </label>
        <label for="">Senha:
            <input type="password" name="senha" id="" placeholder="senha" required>
        </label>
        <br>
        <label for="check-box"> Lembre-me
            <input type="checkbox" name="check" id="check-box">
        </label>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
